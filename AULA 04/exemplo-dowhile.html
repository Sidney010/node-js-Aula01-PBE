<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de while</title>
</head>
<body>
    <h1>Exemplo Prático de Do</h1>
    <p>Exibindo números de 299 a 401 no console</p>
    <script>

    //Usando Do
    let i = 299
    do{
       console.log(`Número: ${i}`) 
        i++
    } while (
        i < 402
    )

    </script>
</body>
</html>
