<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de while</title>
</head>
<body>
    <h1>Exemplo Prático de While</h1>
    <p>Exibindo números de 20 a 50 no console</p>
    <script>

    //Usando While
    let i = 0
    while(i<=50){
        console.log(`Número: ${i}`)
    }
    

    </script>
</body>
</html>
